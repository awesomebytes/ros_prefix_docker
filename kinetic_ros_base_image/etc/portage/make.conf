# Added by bootstrap-prefix.sh for x86_64-pc-linux-gnu
USE="unicode nls"
CFLAGS="${CFLAGS} -O2 -pipe"
CXXFLAGS="${CFLAGS}"
MAKEOPTS="-j6"
CONFIG_SHELL="/tmp/gentoo/bin/bash"
